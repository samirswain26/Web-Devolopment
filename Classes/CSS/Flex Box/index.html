<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div{
            border: 2px solid black;

        }
        .parent{
            width: 800px;
            height: 300px;
            display: flex;
            justify-content:  center;
            align-items: center;
            /* gap: 10px; */

        }
        .child{
            width: 50px;
            height: 80px;
            flex: 1
        }
        #item-2{
            flex: 2;
        }


    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Item 1</div>
        <div id="item-2" class="child">Item 2</div>
        <div class="child">Item 3</div>
        <div class="child">Item 4</div>
    </div>
</body>
</html>
