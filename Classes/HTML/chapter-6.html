<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Tables</h1>

    <h2>Rowspan</h2>
    <table border="1">
        <tr>
            <th>Person</th>
            <th >Continent</th>
            <th colspan="" >Countrty</th>
            <th>State</th>
        </tr>

        <tr>
            <td>1</td>
            <td > Asia</td>
            <td >India</td>
            <td rowspan="2">Odisha</td>
        </tr>
        <tr>
            <td>2</td>
            <td > Asia</td>
            <td>India</td>
        </tr>

    </table>

    <h2>Columnspan</h2>
    <table border="1">
        <tr>
            <th >Continent</th>
            <th colspan="2" >Countrty</th>
            <!-- <th>State</th> -->
        </tr>

        <tr>
            <td > Asia</td>
            <td >India</td>
            <td >Odisha</td>
        </tr>
        

    </table>
</body>
</html>
