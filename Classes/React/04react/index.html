<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"></script>
</head>
<body>
    
    <!-- use babel to convert modern js syntax with the backward-compatible JavaScript (ES5) that is in React-18 -->

    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <div id="root">This is the classic root</div>

    <script type="text/babel" >

        const Chai = ({name}) => (
            <div>
                <h2>
                    {name}
                </h2>
            </div>
        )

        const App = () => (
            <div>
                <h1>Chai variation</h1>
                <Chai name = "ginger chai" />
                <Chai name = "dolang chai" />
                <Chai name = "lemon tea" />
            </div>
        )

        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<App/>)


    </script>



</body>
</html>
