<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="dispaly-src" class="display"></div>

        <button class="keys" id="AC">AC</button>
        <button class="keys" id="Inverse-sign">-/+</button>
        <button class="keys" id="modulus">%</button>
        <button class="keys" id="divide">/</button>
        <button class="keys" id="multiply">*</button>
        <button class="keys" id="substract">-</button>
        <button class="keys" id="add">+</button>
        <button class="keys" id="equal">=</button>
        <button class="keys" id="dot">.</button>
        <button class="keys" id="zero">0</button>
        <button class="keys" id="one">1</button>
        <button class="keys" id="two">2</button>
        <button class="keys" id="three">3</button>
        <button class="keys" id="four">4</button>
        <button class="keys" id="five">5</button>
        <button class="keys" id="six">6</button>
        <button class="keys" id="seven">7</button>
        <button class="keys" id="eight">8</button>
        <button class="keys" id="nine">9</button>
    </div>
</body>
</html>
