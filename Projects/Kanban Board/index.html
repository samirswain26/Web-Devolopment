<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container" class="container">
        <div id="todo-board" class="boards">
            <h4>TO DO</h4>
            <p draggable="true" class="item">Learn js</p>
            <p draggable="true" class="item">Learn css</p>

        </div>

        <div id="progress-board" class="boards"><h4>In Progress</h4></div>

        <div id="done-board" class="boards"><h4>Completed</h4></div>
    </div>

    <div>
        <button id="add-task">Add List</button>
    </div>
    <div><button id="add-board">Add Board</button><div>
<script src="script.js"></script>
<!-- <script src="script2.js"></script> -->
</body>
</html>
