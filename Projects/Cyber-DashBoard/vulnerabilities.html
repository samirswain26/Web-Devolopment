<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Vulnerabilities Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: black;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            width: 90%;
            margin: 2rem auto;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .footer-link{
            background-color: blue;
            color: white;
            text-decoration: none;
            height: 300px;
        }
    </style>
</head>
<body>
<header>
    <h1>Cybersecurity Vulnerabilities Dashboard</h1>
    <h2>Overall Data</h2>
</header>
<main>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Vulnerability Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Mitigation</th>
            </tr>
        </thead>
        <tbody id="vulnerabilityTableBody">
        </tbody>
    </table>
    <a class="footer-link" href="main.html" target="_blank">Backâ†’</a>
</main>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const vulnerabilities = Array.from({ length: 100 }, (_, i) => {
            const id = i + 1;
            return {
                id: id,
                name: `Vulnerability ${id}: ${[
                    "Improper Input Validation",
                    "Insecure Data Storage",
                    "Broken Authentication",
                    "Sensitive Data Exposure",
                    "Insufficient Logging",
                    "Cross-Site Scripting",
                    "Unrestricted File Upload",
                    "Command Injection",
                    "Security Misconfiguration",
                    "Improper Error Handling"
                ][Math.floor(Math.random() * 10)]}`,
                description: [
                    "Application fails to sanitize user input leading to XSS or injection.",
                    "Sensitive data stored without encryption or access restrictions.",
                    "Weak password policies or session hijacking vulnerabilities.",
                    "Sensitive data like passwords or tokens exposed in responses.",
                    "Security events not logged or alerts not configured properly.",
                    "User input is improperly handled, leading to code injection.",
                    "Uploaded files not validated, allowing malware to be stored.",
                    "Shell commands executed with unchecked input.",
                    "Default settings or outdated software expose attack vectors.",
                    "Verbose error messages expose stack traces or database queries."
                ][Math.floor(Math.random() * 10)],
                category: [
                    "Web Application",
                    "API Security",
                    "Authentication",
                    "Data Protection",
                    "Server Configuration",
                    "Code Injection",
                    "Access Control",
                    "Logging & Monitoring",
                    "Session Management",
                    "Input Validation"
                ][Math.floor(Math.random() * 10)],
                mitigation: [
                    "Implement input validation and output encoding.",
                    "Use encryption for all sensitive data at rest and in transit.",
                    "Enforce strong authentication and session management policies.",
                    "Disable detailed error messages in production.",
                    "Keep software and dependencies up to date.",
                    "Configure file upload restrictions and scan uploaded files.",
                    "Log all access and error events for analysis.",
                    "Apply least privilege access principles.",
                    "Perform regular vulnerability assessments.",
                    "Use web application firewalls and secure headers."
                ][Math.floor(Math.random() * 10)]
            };
        });

        const tbody = document.getElementById("vulnerabilityTableBody");
        vulnerabilities.forEach(vuln => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${vuln.id}</td>
                <td>${vuln.name}</td>
                <td>${vuln.description}</td>
                <td>${vuln.category}</td>
                <td>${vuln.mitigation}</td>
            `;
            tbody.appendChild(row);
        });
    });
</script>
</body>
</html>
